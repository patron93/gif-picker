<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Gif Picker</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">


    <style>body {
        opacity: 0;
        overflow-x: hidden;
    }

    html {
        background-color: rgb(226, 226, 226);
    }</style>

</head>

<body>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <h1>GIF Picker</h1>
                </div>
            </div>



        </div>
    </div>
</header>

<nav class="menu">
    <div class="nav-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu-header">
        <h2>menu</h2>
    </div>

    <ul class="menu-ul">

        <li class="menu-favorites"><i class="fa fa-star" aria-hidden="true"></i>favorites</li>
        <li class="menu-collections"><i class="fa fa-list" aria-hidden="true"></i>
            <span>List Collections</span>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <ul class="menu-collections-ul">

            </ul>
        </li>

    </ul>
</nav>

<section class="page page-js">

    <div class="hash hash-js">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="most-popular most-popular-js">

                        <!--hashTags -->
                    </div>

                </div>
                <div class="col-lg-12">
                    <div class="show-more show-more-js" data-opened="off">
                        <p><span>show more tags</span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="search-state search-state-js">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <p class="current-tag">shown by:
                        <span class="search-tag search-tag-js"></span>
                    </p>
                </div>
                <div class="col-6">
                    <i class="close close-js"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="gif-container">
        <div class="container-fluid">

            <div class="row align-items-end start start-js">

                <!--content-->

            </div>
        </div>
    </div>

    <div class="btn-top btn-top-js"></div>

</section>

<link rel="stylesheet" href="css/main.min.css">

<script src="js/scripts.min.js"></script>
<script src="js/gif.js"></script>
<script src="js/main.min.js"></script>


<script>


</script>
</body>
</html>
